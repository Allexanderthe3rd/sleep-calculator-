<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sleep Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
    .result ul {
      list-style-type: none;
      padding: 0;
    }
    .result li {
      margin-bottom: 10px;
    }
    .cycle-count {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Sleep Calculator</h1>
    <p>Enter your desired wake-up time</p>
    <input type="time" id="wakeTime" required>
    <button onclick="calculateSleepTime()">Calculate</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateSleepTime() {
      const wakeTime = document.getElementById('wakeTime').value;
      if (!wakeTime) {
        alert("Please enter a wake-up time!");
        return;
      }

      // Parse the time input to hours and minutes
      const [hours, minutes] = wakeTime.split(':').map(num => parseInt(num));

      // Convert wake time to minutes
      let wakeTimeInMinutes = hours * 60 + minutes;

      // Sleep cycle is typically 90 minutes long, so calculate backwards
      let results = [];
      for (let i = 5; i >= 1; i--) {
        let sleepTimeInMinutes = wakeTimeInMinutes - i * 90;
        if (sleepTimeInMinutes < 0) {
          sleepTimeInMinutes += 24 * 60; // Wrap around to previous day
        }
        
        let sleepHour = Math.floor(sleepTimeInMinutes / 60);
        let sleepMinute = sleepTimeInMinutes % 60;
        results.push({ time: formatTime(sleepHour, sleepMinute), cycles: i });
      }

      // Display the results with explanations
      document.getElementById('result').innerHTML = `
        <h3>Suggested Bedtimes:</h3>
        <ul>
          ${results.map(result => `
            <li>
              <strong>Bedtime:</strong> ${result.time} 
              <div class="cycle-count">(${result.cycles} sleep cycle${result.cycles > 1 ? 's' : ''})</div>
            </li>
          `).join('')}
        </ul>
        <p class="cycle-count">Note: It's okay to sleep just one cycle for a short nap, but multiple cycles help you feel more refreshed!</p>
      `;
    }

    function formatTime(hour, minute) {
      let period = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12; // Convert to 12-hour format
      if (hour === 0) hour = 12; // Handle midnight and noon
      return `${hour}:${minute.toString().padStart(2, '0')} ${period}`;
    }
  </script>

</body>
</html>
